<small>
	<nav id="breadcrumb_" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li *ngIf="documentName" 
				id="breadcrumb-document"
				class="breadcrumb-item" 
				aria-current="document name"
			>{{documentName}}</li>
			<li *ngFor="let e of uriElements" class="breadcrumb-item" aria-current="e">{{e}}</li>
			<li *ngIf="name" 
				id="breadcrumb-name"
				class="breadcrumb-item"
				aria-current="name"><strong>{{name}}</strong></li>
		</ol>
	</nav>
</small>
