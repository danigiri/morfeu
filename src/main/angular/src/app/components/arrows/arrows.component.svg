<svg:svg xmlns:svg="http://www.w3.org/2000/svg"
	attr.viewBox="0 0 720 480"
	style="width: 360, height: 140"
	stroke="#000"
	fill="#000"
	strokeWidth="3"
>
	<ng-container *ngFor="let arrow of arrows">
		<svg:circle attr.cx="{{arrow.sx}}" attr.cy="{{arrow.sy}}" r="4"></svg:circle>
		<svg:path attr.d="{{arrow.path}}" fill="none"></svg:path>
		<svg:polygon points="0,-6 12,0, 0,6" attr.transform="{{arrow.transform}}"></svg:polygon>
	</ng-container>
</svg:svg>